        //05. Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.

        jsConsole.writeLine("<br/>05. Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.<br/>");

        function CheckThirdBit(number) {
            var bitPosition = 3;
            var mask = 1 << bitPosition;
            var resultMask = number & mask;
            var bit = resultMask >> bitPosition;
            console.log("The third bit of " + (number).toString(2) + " is " + bit + ".");
            //print on screen
            jsConsole.writeLine("The third bit of " + (number).toString(2) + " is " + bit + ".");

        //07. Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime.

        jsConsole.writeLine("<br/>07. Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime.<br/>");

        function PrimeNumberCheck(number) {
            var isPrimeSecond = true;
            for (var i = 2; i <= Math.sqrt(number) ; i++) {
                if (number % i === 0) {
                    isPrimeSecond = false;
                }
            }
            if (isPrimeSecond === true) {
                console.log(number + " is prime number.");
                jsConsole.writeLine(number + " is prime number.");
            }
            else if (isPrimeSecond === false) {
                console.log(number + " is not prime number.");
                jsConsole.writeLine(number + " is not prime number.");
            }
        }

        (function () {
            var number = new Number(prompt("07.Please enter the number or use the default.", 37));
            if (number != null) {
                PrimeNumberCheck(number);
            }
        })();
