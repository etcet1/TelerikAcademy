<!DOCTYPE html>
<html>
<head>
    <title>Loops - Homework</title>
</head>
<body>
	<label for="numberN">Your input:</label>
	<br />
	<input id="numberN">
	<button id="button">Test it!</button>
	<br />
	<textarea id="answer" style="width:400px;height:300px;"></textarea>
	    <script>
	/*
	 * Write a program that prints all the numbers from 1 to N.
	 */

	function PrintNumbersFrom1ToN(numberN) {
	
		if (isNaN(numberN) || numberN === undefined) {
			console.log("This input is not a number:" + numberN);
		} else {
			console.log("The N number is:" + numberN);
			
			document.getElementById("answer").innerHTML = "The N number is:" + numberN + "\n";
			
			for (var i = 1; i <= numberN; i++)
			{
				console.log("The number at each row is: " + i);
				
				document.getElementById("answer").innerHTML += "The number at each row is: " + i + "\n";
			}
		}
	}

	//add listener for click event
	document.getElementById("button").addEventListener('click', (function() {

		var testNumber = parseInt(document.getElementById("numberN").value);
		
		PrintNumbersFrom1ToN(testNumber);
	}));
    </script>
</body>
</html>
