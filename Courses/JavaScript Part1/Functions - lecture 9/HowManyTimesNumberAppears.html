<!DOCTYPE html>

<body>
	<textarea id="answer" style="width:400px;height:300px;"></textarea>
	<script>
	/* Write a function that counts how many times given number 
	 * appears in given array. 
	 * Write a test function to check if the function is working correctly.
	 */

	function HowManyTimesNumberAppearsInArray(array, number) {
		var count = 0;

		for (i = 0; i < array.length; i++) {
			if (array[i] === number) {
				count++;
			}
		}

		return count;
	}

	// sorry for the name - no ideas:)
	function TestOfTheFirstFunction(testArray, testNumber) {

		var result = HowManyTimesNumberAppearsInArray(testArray, testNumber);

		return result;
	}
	
	var testArray = [1, 2, 3, 4, 5, 6, 1, 1, 5, 1, 7, 3, 34, 123, 1, 4, 1];
	var testNumber = 1;

	//print the answer
	console.log("The number  " + testNumber + " apears " + TestOfTheFirstFunction(testArray, testNumber) + " times.");
	document.getElementById("answer").innerHTML = "The number " + testNumber + " apears " + TestOfTheFirstFunction(testArray, testNumber) + " times.";
    </script>
</body>
